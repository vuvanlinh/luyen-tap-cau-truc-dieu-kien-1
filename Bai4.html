<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("a= "));
    let b = parseInt(prompt("b= "));
    let c = parseInt(prompt("c= "));

    if (a>b&&a>c){
        alert("a la so lon nhat")
    }
    if (b>a&&b>c)   {
        alert("b la so lon nhat")
    }
    if (c>a&&c>b) {
        alert("c la so lon nhat")
    }
    if (a==b&&a==c){
        alert("a,b,c bang nhau")
    }
    if (a==b&a>c) {
        alert("a=b>c")
    }
    if (a==c&&a>b) {
        alert("a=c>b")
    }
    if (b==c&b>a) {
        alert("b=c>a")
    }
    
</script>
</body>
