<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện bậc thang*</title>
</head>
<body>
       <script>
           let a = parseInt(prompt("Nhập số điện đã sử dụng(kWh) :"));
           let bac1 = a*1484;
           let bac2 = a*1533;
           let bac3 = a*1786;
           let bac4 = a*1242;
           let bac5 = a*2587;
           if (a>0&&a<=50) {
               alert("Tiền điện bạn phải trả là :" +bac1+ " VND" );
           }
           if (a>50&&a<=100) {
               alert("Tiền điện bạn phải trả là :" +bac2+ " VND" );
           }
           if (a>100&&a<=200){
               alert("Tiền điện bạn phải trả là :" +bac3+ " VND" );
           }
           if (a>200&&a<=300){
               alert("Tiền điện bạn phải trả là :" +bac4+ " VND" );
           }
           if (a>300) {
               alert("Tiền điện bạn phải trả là :" +bac5+ " VND" );
           }


       </script>
</body>
</html>
